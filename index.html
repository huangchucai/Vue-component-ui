<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue component</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
        .box {
            margin: 20px;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="box">
        <g-input value="张三" disabled></g-input>
        <g-input value="李四"></g-input>
        <g-input value="张武" readonly></g-input>
    </div>
    <div class="box">
        <g-input value="王武" error="用户名不能超过5位"></g-input>
    </div>
    <div class="box">
        <g-button icon-position="left" icon-name="setting" :loading="loadingFirst"
                  @click="loadingFirst = !loadingFirst">
            按钮
        </g-button>
        <g-button icon-position="right" icon-name="loading" :loading="loadingTwo" @click="loadingTwo = !loadingTwo">按钮
        </g-button>
        <g-button :loading="loadingThree">按钮</g-button>
        <!--组合按钮-->
        <g-button-group>
            <g-button icon-name="left">上一页</g-button>
            <g-button icon-name="right" icon-position="right">下一页</g-button>
        </g-button-group>
        </div>

    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_767942_0oog45vbyni.js"></script>
</body>
</html>
